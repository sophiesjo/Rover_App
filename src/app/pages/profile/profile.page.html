<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      
  </ion-toolbar>
  
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
    <h3>
    User Information</h3>
  </div>

  <ion-item>
    <ion-label position="stacked">Address Line 1</ion-label>
    <ion-input type="text" placeholder="Enter text" [(ngModel)]="profile.address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Address Line 2</ion-label>
    <ion-input type="text" placeholder="Enter text" [(ngModel)]="profile.addressTwo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input type="text" placeholder="Enter text" [(ngModel)]="profile.city"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">State</ion-label>
    <ion-input type="text" placeholder="MI" [(ngModel)]="profile.state"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ZIP code</ion-label>
    <ion-input type="text" placeholder="Enter text" [(ngModel)]="profile.zip"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Country</ion-label>
    <ion-input type="text" placeholder="USA" [(ngModel)]="profile.country"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email Address</ion-label>
    <ion-input type="text" placeholder="Enter text" [(ngModel)]="profile.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input type="text" placeholder="000-000-0000" [(ngModel)]="profile.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Birthdate</ion-label>
    <ion-input type="text" placeholder="mm-dd-yyyy" [(ngModel)]="profile.birthdate"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="saveProfile()" routerLink="/account">Save Profile</ion-button>
</ion-content>
