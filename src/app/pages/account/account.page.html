<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
<ion-menu contentId="main-content">
  <ion-content>
    <div class="menu-header-bg"></div>
    <div class="header-content">
      <img src="../../../assets/images/avatar1.jpg" alt="">
    <ion-label>
      <h2>Jane Doe</h2>
    </ion-label>
  </div>
    <ion-list class = "menu-items" lines="none">
      <ion-menu-toggle>
        <ion-item routerLink="/profile">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/settings">
          <ion-icon name="cog-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/help">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
        <ion-item routerLink="/login">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Sign out</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div class="container">
      <div class="overlay">
        <ion-avatar>
          <img src="../../../assets/images/avatar1.jpg">
        </ion-avatar>
      </div>
    </div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Jane Doe
        </ion-card-title>
        <ion-card-subtitle>
          I love plants!
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>


        <ion-item class = "user">
          <ion-icon name="mail"></ion-icon>
          <ion-label>testEmail@gmail.com</ion-label>
        </ion-item>
        <ion-item class = "user">
          <ion-icon name="call"></ion-icon>
          <ion-label>000-000-0000</ion-label>
        </ion-item>

        <ion-label class = "question">Plant sitter?</ion-label>
          <ion-toggle [(ngModel)]="sitter" (ionChange)="change"></ion-toggle>
          <h1 *ngIf="sitter">
            <p>Please choose your plant expertise(s).</p>
            <ion-list class = "plant-box">
              <ion-item *ngFor="let plant of plants">
                <ion-label>{{plant.name}}</ion-label>
                <ion-checkbox slot="end" [(ngModel)]="plant.isChecked"></ion-checkbox>
              </ion-item>
            
            </ion-list>
          </h1>

      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let profile of profile">
        <label>
          <h2>
            Other user data
          </h2>
          <ion-item class = "user">
            <ion-icon name="mail"></ion-icon>
            <ion-label>{{profile.email}}</ion-label>
          </ion-item>
          <ion-item class = "user">
            <ion-icon name="call"></ion-icon>
            <ion-label>{{profile.phone}}</ion-label>
          </ion-item>
          <p>
            Address: <strong>{{profile.address}}</strong>
          </p>
          <p>
            City: <strong>{{profile.city}}</strong>
          </p>
          <p>
            State: <strong>{{profile.state}}</strong>
          </p>
          <p>
            ZIP: <strong>{{profile.zip}}</strong>
          </p>
          <p>
            Country: <strong>{{profile.country}}</strong>
          </p>
          <p>
            Birthdate: <strong>{{profile.birthdate}}</strong>
          </p>
        </label>
      </ion-item>
    </ion-list>

    <ion-fab>
      
    </ion-fab>
  </ion-content>
